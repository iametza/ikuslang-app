<ion-view title="Hasi saioa">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7"></ion-nav-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">e-posta</span>
                    <input type="text" ng-model="loginData.e_posta" autofocus>
                </label>
                <label class="item item-input">
                    <span class="input-label">pasahitza</span>
                    <input type="password" ng-model="loginData.pasahitza">
                </label>
                <label class="item">
                    <button class="button button-block" type="submit">Hasi saioa</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
