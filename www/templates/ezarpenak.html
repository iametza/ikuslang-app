<ion-view title="Ezarpenak">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7"></ion-nav-bar>
    <ion-content class="has-header">
        <form ng-submit="gordeEzarpenak()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">e-posta</span>
                    <input type="text" ng-model="ezarpenak.e_posta">
                </label>
                <label class="item item-input">
                    <span class="input-label">pasahitza</span>
                    <input type="password" ng-model="ezarpenak.pasahitza">
                </label>
                <label class="item">
                    <button class="button button-block" type="submit">Hasi saioa</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
