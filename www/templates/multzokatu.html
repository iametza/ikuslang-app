<ion-view title="Multzokatu">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header">
        <div class="row">
            <section class="col">
                <h3 class="multzokatu-taldea-izenburua">Elementuak</h3>
                <ul ui-sortable="sortable_options" id="multzokatu-jatorria" class="list sortable">
                    <li class='item' ng-repeat="elementua in multzokatu.elementuak" data-elementua='elementua.id' data-taldea='elementuak.id_taldea'>{{ elementua.izena }}</li>
                </ul>
            </section>
            
            <section class="col" ng-repeat="taldea in multzokatu.taldeak">
                <h3 class="multzokatu-taldea-izenburua">{{ taldea.izena }}</h3>
                <ul ui-sortable="sortable_options" id="{{ 'helburua_' + taldea.id }}" class="multzokatu-helburua sortable" class="list" data-taldea="taldea.id"></ul>
            </section>
        </div>
    </ion-content>
</ion-view>
